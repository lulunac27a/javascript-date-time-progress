<!doctype html>
<html lang="en">
    <head>
        <title>Get Date and Time Progress in JavaScript</title>
    </head>
    <body>
        <h1>Get Date and Time Progress in JavaScript</h1>
        Year: <input type="number" id="year" placeholder="Year" /> Month:
        <input type="number" id="month" placeholder="Month" min="1" max="12" />
        Day:
        <input type="number" id="day" placeholder="Day" min="1" max="31" />
        Hour:
        <input type="number" id="hour" placeholder="Hour" min="0" max="23" />
        Minute:
        <input
            type="number"
            id="minute"
            placeholder="Minute"
            min="0"
            max="59"
        />
        Second:
        <input
            type="number"
            id="second"
            placeholder="Second"
            min="0"
            max="59"
        />
        Millisecond:
        <input
            type="number"
            id="millisecond"
            placeholder="Millisecond"
            min="0"
            max="999"
        />
        <button onclick="calculateDateTimeProgress()">
            Calculate Progress
        </button>
        <div id="result"></div>
        <script src="main.js"></script>
    </body>
</html>
