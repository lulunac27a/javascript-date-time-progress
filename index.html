<!doctype html>
<html lang="en">
    <head>
        <title>Get Date and Time Progress in JavaScript</title>
    </head>
    <body>
        <h1>Get Date and Time Progress in JavaScript</h1>
        Year:
        <input type="number" id="year" placeholder="Year" step="1" /> Month:
        <input
            type="number"
            id="month"
            placeholder="Month"
            min="1"
            max="12"
            step="1"
        />
        Day:
        <input
            type="number"
            id="day"
            placeholder="Day"
            min="1"
            max="31"
            step="1"
        />
        Hour:
        <input
            type="number"
            id="hour"
            placeholder="Hour"
            min="0"
            max="23"
            step="1"
        />
        Minute:
        <input
            type="number"
            id="minute"
            placeholder="Minute"
            min="0"
            max="59"
            step="1"
        />
        Second:
        <input
            type="number"
            id="second"
            placeholder="Second"
            min="0"
            max="59"
            step="1"
        />
        Millisecond:
        <input
            type="number"
            id="millisecond"
            placeholder="Millisecond"
            min="0"
            max="999"
            step="1"
        />
        <!--button to calculate date and time progress--><button
            onclick="calculateDateTimeProgress()"
        >
            Calculate Progress
        </button>
        <div id="result"></div>
        Year Progress:
        <progress id="yearProgress" value="0" max="100"></progress><br />
        Month Progress:
        <progress id="monthProgress" value="0" max="100"></progress><br />
        Day Progress: <progress id="dayProgress" value="0" max="100"></progress
        ><br />
        Hour Progress:
        <progress id="hourProgress" value="0" max="100"></progress><br />
        Minute Progress:
        <progress id="minuteProgress" value="0" max="100"></progress><br />
        Second Progress:
        <progress id="secondProgress" value="0" max="100"></progress><br />
        <script src="main.js"></script>
    </body>
</html>
